<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #007bff;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .navbar-logo {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navbar-link {
      text-decoration: none;
      color: #fff;
    }
    .content {
      padding: 20px;
    }
    .footer {
      background-color: #f4f4f4;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-logo">Student Records</div>
    <ul class="navbar-links">
      <li><a class="navbar-link" href="#">Home</a></li>
      <li><a class="navbar-link" href="#">About</a></li>
      <li><a class="navbar-link" href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <div class="container">
      <h2>Student Records</h2>
      <form id="studentForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="rollNo">Roll Number:</label>
          <input type="text" id="rollNo" name="rollNo" required>
        </div>
        <div class="form-group">
          <label for="branch">Branch:</label>
          <input type="text" id="branch" name="branch" pattern="[A-Za-z ]+" title="Only alphabetic characters are allowed" required>
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <select id="year" name="year" required>
            <option value="" disabled selected>Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
          </select>
        </div>
        <button type="button" onclick="saveRecord()">Save Record</button>
      </form>
    </div>
  </div>

  <div class="footer">
    &copy; 2023 Student Records. All rights reserved.
  </div>

  <script>
    function saveRecord() {
      const name = document.getElementById("name").value.trim();
      const rollNo = document.getElementById("rollNo").value.trim();
      const branch = document.getElementById("branch").value.trim();
      const year = document.getElementById("year").value;

      if (name === "" || rollNo === "" || branch === "") {
        alert("Name, Roll Number, and Branch cannot be empty.");
        return;
      }

      if (!isNaN(branch)) {
        alert("Branch should only contain alphabetic characters.");
        return;
      }

      const record = `Name: ${name}\nRoll Number: ${rollNo}\nBranch: ${branch}\nYear: ${year}\n\n`;

      const blob = new Blob([record], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "student_records.txt";
      a.click();
    }
  </script>
</body>
</html>
